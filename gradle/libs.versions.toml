[versions]
detekt = "1.22.0"
jacoco = "0.8.7"
junit = "5.9.2"
slf4j = "2.0.6"

[libraries]
assertj-core = { module = "org.assertj:assertj-core", version = "3.24.2" }
equalsverifier = { module = "nl.jqno.equalsverifier:equalsverifier", version = "3.12.3" }
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
kotlin-logging = { module = "io.github.microutils:kotlin-logging", version = "3.0.4" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version = "1.7.20" }
spotless = { id = "com.diffplug.spotless", version = "6.14.0" }
versions = { id = "com.github.ben-manes.versions", version = "0.44.0" }
